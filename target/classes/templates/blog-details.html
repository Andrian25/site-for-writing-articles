<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Блог сайта</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<header th:insert="blocks/head :: head"></header>

<div class="container mt-5">
  <div class="alert alert-info mt-2" th:each="el : ${post}">
    <h3 th:text="${el.title}" />
    <p th:text="${el.fullText}" />
    <p><b>Просмотры:</b> <span th:text="${el.views}" /></p>
    <a class="btn btn-warning" th:href="'/blog/' + ${el.id} + '/edit'">Редактировать</a><br><br>
    <form method="post" th:action="'/blog/' + ${el.id} + '/remove'">
      <button class="btn btn-warning" type="submit">Удалить</button>
    </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
