<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Блог сайта</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<header th:insert="blocks/head :: head"></header>
<div class="container mt-5 mb-5">
  <h1>Блог сайта</h1>
  <form action="/blog/add" method="post">
    <input class="form-control" name="title" placeholder="Введите название статьи" type="text"><br>
    <input class="form-control" name="anons" placeholder="Введите анонс статьи" type="text"><br>
    <textarea class="form-control" name="fullText" placeholder="Введите полный текст статьи"
              type="text"></textarea><br>
    <button class="bnt bnt-success" type="submit"> Добавить статью</button>
  </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
